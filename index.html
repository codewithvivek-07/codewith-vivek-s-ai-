<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codewith-vivek's AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      // Fix for jspdf global variable access
      window.jspdf = window.jspdf || {};
      window.jspdf.jsPDF = window.jspdf.jsPDF || jspdf.jsPDF;
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'monospace'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-sm': '0 4px 16px 0 rgba(31, 38, 135, 0.05)',
              'ios': '0 2px 10px rgba(0,0,0,0.05)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Basic Light Mode */
        --bg-body: #FFFFFF;
        --color-text-base: #333333;
        --color-text-muted: #666666;
        --color-bg-glass: #F8F8F8; /* Solid, light background for panels */
        --color-border-glass: #E0E0E0; /* Light gray border */
        --color-shadow-glass: rgba(0, 0, 0, 0.1); /* Simple shadow */
        --color-bg-code: #F0F0F0;
        --color-input-bg: #EFEFEF;
        
        /* Default Primary/Admin RGB (will be used by JS) */
        --theme-primary-rgb: 0, 122, 255; /* Blue */
        --theme-admin-rgb: 255, 59, 48;   /* Red */
        --theme-accent-rgb: 0, 122, 255;  /* Default to primary */
      }

      html.dark {
        /* Basic Dark Mode */
        --bg-body: #1E1E1E;
        --color-text-base: #F0F0F0;
        --color-text-muted: #BBBBBB;
        --color-bg-glass: #2C2C2C; /* Solid, dark background for panels */
        --color-border-glass: #444444; /* Dark gray border */
        --color-shadow-glass: rgba(0, 0, 0, 0.4); /* Simple dark shadow */
        --color-bg-code: #252526;
        --color-input-bg: #3A3A3A;

        /* Default Primary/Admin RGB for dark mode */
        --theme-primary-rgb: 0, 150, 255; /* Brighter Blue for dark mode */
        --theme-admin-rgb: 255, 80, 70;   /* Brighter Red for dark mode */
        --theme-accent-rgb: 0, 150, 255;  /* Default to primary */
      }

      /* Admin specific primary color override (if admin is true) */
      html[data-admin="true"] {
        --theme-primary-rgb: var(--theme-admin-rgb);
        --theme-accent-rgb: var(--theme-admin-rgb);
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacMacSystemFont, "Segoe UI", Roboto, Helvetica Neue, Arial, sans-serif;
        background-color: var(--bg-body);
        color: var(--color-text-base);
        overflow: hidden; 
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Remove glass effects, use solid backgrounds and simpler shadows */
      .glass-panel {
        background-color: var(--color-bg-glass);
        /* backdrop-filter removed */
        /* -webkit-backdrop-filter removed */
        border: 1px solid var(--color-border-glass);
        box-shadow: 0 2px 8px var(--color-shadow-glass); /* Simpler shadow */
      }

      /* .glass-button - removed, relying on component styling via themeColors.button */
      /* .admin-glow - removed, relying on component styling via themeColors.adminGlow if any */

      /* Scrollbar - keeping as they are not glass specific */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--color-text-muted), 0.3);
        border-radius: 10px;
        opacity: 0.7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-text-base), 0.4);
      }
    </style>

}
