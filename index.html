<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              neon: {
                cyan: '#00f3ff',
                pink: '#ff00ff',
                purple: '#bc13fe',
                green: '#0aff00',
                red: '#ff003c',
                yellow: '#fcee0a',
                dark: '#050510'
              },
              primary: {
                50: '#e0faff',
                100: '#b3f4ff',
                200: '#80edff',
                300: '#4de7ff',
                400: '#26e1ff',
                500: '#00dbff', 
                600: '#00afcc',
                700: '#008399',
                800: '#005766',
                900: '#002c33',
                950: '#00161a',
              },
              admin: {
                 50: '#ffe0e6',
                 100: '#ffb3c0',
                 200: '#ff8099',
                 300: '#ff4d73',
                 400: '#ff1a4d',
                 500: '#ff003c', // Cyberpunk Red
                 600: '#cc0030',
                 700: '#990024',
                 800: '#660018',
                 900: '#33000c',
                 950: '#1a0006',
              }
            },
            boxShadow: {
              'neon-cyan': '0 0 10px #00f3ff, 0 0 20px #00f3ff',
              'neon-red': '0 0 10px #ff003c, 0 0 20px #ff003c',
              'neon-purple': '0 0 10px #bc13fe, 0 0 20px #bc13fe',
              '3d': '4px 4px 0px rgba(0,0,0,0.5)',
              'inner-glow': 'inset 0 0 20px rgba(0, 243, 255, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050510;
        color: #e0e0e0;
        overflow: hidden; 
      }

      /* Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff; 
        border-radius: 2px;
        box-shadow: 0 0 5px #00f3ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff; 
      }

      /* Utilities for Neon 3D */
      .glass-panel {
        background: rgba(10, 10, 25, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .text-glow-cyan { text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff; }
      .text-glow-red { text-shadow: 0 0 5px #ff003c, 0 0 10px #ff003c; }
      
      .neon-border-cyan { border: 1px solid #00f3ff; box-shadow: 0 0 5px #00f3ff, inset 0 0 5px #00f3ff; }
      .neon-border-red { border: 1px solid #ff003c; box-shadow: 0 0 5px #ff003c, inset 0 0 5px #ff003c; }

      .btn-3d {
        transition: all 0.1s;
        transform: translateY(0);
        box-shadow: 0 4px 0 rgba(0,0,0,0.5);
      }
      .btn-3d:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 rgba(0,0,0,0);
      }
      .btn-3d:disabled {
        transform: translateY(2px);
        box-shadow: 0 0 0;
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
